<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<meta charset="UTF-8">
	<title>C++ 在线编译器</title>
	<script src="js/jquery.min.js"></script>

	<link rel="stylesheet" href="css/compiler.css" type="text/css">
	<script src="js/compiler.js"></script>

	<link rel="stylesheet" href="css/codemirror.min.css" type="text/css">
	<script src="js/codemirror.min.js"></script>
	<script src="js/clike.js"></script>
	<script src="js/matchbrackets.js"></script>

	<link rel="stylesheet" href="css/show-hint.css" type="text/css">	
	<script src="js/show-hint.js"></script>
	<script src="js/anyword-hint.js"></script>
	
	<style>
	.CodeMirror {
		height: 290px;
	}
	</style>
</head>
<body>
<div class="logo-site">
	<h2 class="site-title">
		<a href="https://github.com/OnlineCompiler" target="_blank"><img src="imgs/logo.png" title="C++ Online Compiler" alt="C++ Online Compiler" /></a>
	</h2>
</div>
<canvas id="c"></canvas>  
<div id="primary" class="content-area">
	<div class="entry-content">
		<div class="entry-code">
			<form id="form1" >
			
				<div class="code-box">	
					<div class="code-h">编译设置</div>
					<span class="options">选择标准:&nbsp;&nbsp;
						<select name=standard>
							<option value="c98" >C++98</option>
							<option value="c11" selected>C++11</option>
						</select>
					</span>
					<span class="options">编译选项：&nbsp;
						<input id=Wall name=Wall type=checkbox checked> 显示所有警告
						<input id=S name=S type=checkbox> 输出汇编代码
						<input id=O2 name=O2 type=checkbox> O2优化级别
					</span>
					<span class="render">
						<button id=run type="button">运&nbsp;&nbsp;行</button>
						<!--<button id=clear type="button">清&nbsp;&nbsp;除</button>-->
					</span>
				</div>

				<div class="code-box" style="width: 55%;float: left">
					<div class="code-h">输入源代码</div>
					<textarea title="输入源代码." id=source style="width: 100%" name=source>#include <iostream>
using namespace std;
				
int main()
{
	cout << "Hello World!";
	return 0;
}</textarea>
				</div>
			</form>
	
			<div class="code-box"style="width: 40%;float: right">
				<div class="code-h">输出结果</div>
				<textarea id=results style="width: 100% " name=results rows=18>Hello World!</textarea>
			</div>

		</div> <!-- .entry-code -->
	</div><!-- .entry-content -->
</div><!-- .content-area -->
<script>
var editor = CodeMirror.fromTextArea(document.getElementById("source"), {
	lineNumbers: true,//行号
	matchBrackets: true, //匹配括号
	mode: "text/x-c++src",
	indentUnit: 4,//缩进空格
	indentWithTabs: true,
	lineWrapping: true,
	scrollbarStyle: null,
	extraKeys:{"Alt": "autocomplete"}
});
</script>
</body>
</html>
